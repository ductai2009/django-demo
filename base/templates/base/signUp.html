{% block content %}
{%load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>Form Đăng Nhập</title>
    {% comment %} <link rel="stylesheet" type="text/css" href="style.css"> {% endcomment %}
    <link rel="stylesheet" href= {% static "styles/css_log.css" %} />
</head>
<body>

      </div>

    </div>
      </div>
           </div>

           </div>
           
        </div>
    <div class="cont_forms" >

           </div>

        <div class="cont_form_login" >

    <a href="#" onclick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>

     <input type="text" placeholder="Email" name = "email"/>
    <input type="password" placeholder="Password" name = "password" />
    <button class="btn_login" onclick="cambiar_login()">Đăng ký</button>
      </div>

    <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>

    <input type="text" placeholder="Email" />
    <input type="text" placeholder="User" />
    <input type="password" placeholder="Password" />
    <input type="password" placeholder="Confirm Password" />
    <button class="btn_sign_up" onclick="cambiar_sign_up()">Đăng ký</button>
    
      </div>
    
        </div>
        
      </div>
     </div>
    </div>
